<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- About component container -->
    <div class="contactUs-container">
      <!-- Page title -->
      <div class="contactUs-header-title">
        <h1>Contact Us</h1>
      </div>
      <!-- Addresses section container-->
      <div class="contactUs-body-container">
        <!-- Addresses Selection View Container -->
        <div class="contactUs-info-container">
          <!-- Info off the contactUs page -->
          <div class="contactUs-info-details-container">
            <div class="contactUs-info-details-description">
              <h2>Contact Information</h2>
              <p>
                Fill up the form and our Team will get back to you within 24
                hours.
              </p>
            </div>
            <div class="contactUs-info-details-company-container">
              <div class="contactUs-info-details-company">
                <i class="fa-solid fa-phone"></i>
                <h3>+27 (0) 10 123 4567</h3>
              </div>
              <div class="contactUs-info-details-company">
                <i class="fa-solid fa-envelope"></i>
                <h3>INFO@WMS_ECOM.COM</h3>
              </div>
              <div class="contactUs-info-details-company">
                <i class="fa-solid fa-location-dot"></i>
                <h3>REUVEN, JOHANNESBURG, SOUTH AFRICA, 2091</h3>
              </div>
            </div>
            <div class="contactUs-info-details-social">
              <div class="contactUs-info-details-social">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="contactUs-info-details-social">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="contactUs-info-details-social">
                <i class="fa-brands fa-instagram"></i>
              </div>
              <div class="contactUs-info-details-social">
                <i class="fa-brands fa-youtube"></i>
              </div>
            </div>
          </div>
          <div class="contactUs-info-form-container">
            <div class="contactUs-info-from-field-container">
              <div class="contactUs-info-from-field-name">
                <h4>Fisrt Name</h4>
              </div>
              <div class="contactUs-info-from-field-info">
                <input type="text" name="FisrtName" />
              </div>
            </div>
            <div class="contactUs-info-from-field-container">
              <div class="contactUs-info-from-field-name">
                <h4>Last Name</h4>
              </div>
              <div class="contactUs-info-from-field-info">
                <input type="text" name="Last Name" />
              </div>
            </div>
            <div class="contactUs-info-from-field-container">
              <div class="contactUs-info-from-field-name">
                <h4>Phone Number</h4>
              </div>
              <div class="contactUs-info-from-field-info">
                <input type="text" name="PhoneNumber" />
              </div>
            </div>
            <div class="contactUs-info-from-field-container">
              <div class="contactUs-info-from-field-name">
                <h4>Mail</h4>
              </div>
              <div class="contactUs-info-from-field-info">
                <input type="text" name="Mail" />
              </div>
            </div>
            <div class="contactUs-info-from-field-container">
              <div class="contactUs-info-from-field-name">
                <h4>Message</h4>
              </div>
              <div class="contactUs-info-from-field-message">
                <textarea type="text" name="Message"></textarea>
              </div>
            </div>
            <div class="contactUs-info-form-button">
              <button class="button flex flex-center button-primary">
                <h3>Send Message</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/23a0b1c1e7.js"
    crossorigin="anonymous"
  ></script>
  <script src="../index.js"></script>
</html>
